name: Publish GHCR Image

on:
  push:
    branches:
      - "**"
    tags:
      - "*"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ghcr-publish-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  publish:
    if: ${{ github.event_name != 'push' || github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/tags/') }}
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/filestash
          tags: |
            type=sha,prefix=sha-,enable=${{ github.event_name != 'pull_request' }}
            type=ref,event=tag,enable=${{ github.event_name != 'pull_request' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.event_name != 'pull_request' }}
            type=semver,pattern={{major}},enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable=${{ github.event_name != 'pull_request' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Validate publish tags
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          if [ -z "${{ steps.meta.outputs.tags }}" ]; then
            echo "No Docker tags generated. Refusing to push untagged image."
            exit 1
          fi

      - name: Build (PR validation only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          platforms: linux/amd64
          cache-from: type=gha,scope=filestash-amd64
          cache-to: type=gha,mode=max,scope=filestash-amd64
          provenance: false
          sbom: false

      - name: Build and push
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha,scope=filestash-amd64
          cache-to: type=gha,mode=max,scope=filestash-amd64
          provenance: false
          sbom: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
